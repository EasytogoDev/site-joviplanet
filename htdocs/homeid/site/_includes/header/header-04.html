<header class="main-header navbar-dark position-absolute fixed-top m-0 header-sticky header-sticky-smart header-mobile-lg">
    <div class="sticky-area">
        <div class="{{ page.header_container| default: 'container' }}">
            <nav class="navbar navbar-expand-lg bg-transparent px-0">
                <a class="navbar-brand px-0 mr-auto" href="{{ '/index.html' | document_url }}">
                    <img src="{{ '/images/logo-white.png' | document_url }}" alt="{{site.title}}" class="normal-logo">
                    <img src="{{ '/images/logo.png' | document_url }}" alt="{{site.title}}" class="sticky-logo">
                </a>
                <div class="d-flex d-lg-none ml-auto">
                    <a class="d-block mr-4 position-relative text-white p-2" href="#">
                        <i class="fal fa-heart fs-large-4"></i>
                        <span class="badge badge-primary badge-circle badge-absolute">1</span>
                    </a>
                    <button class="navbar-toggler border-0 pl-3 pr-0" type="button" data-toggle="collapse"
                            data-target="#primaryMenu04"
                            aria-controls="primaryMenu04" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="text-white fs-24"><i class="fal fa-bars"></i></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse mt-3 mt-lg-0 px-3 px-lg-0 flex-grow-0 mx-auto" id="primaryMenu04">
                    {% include navbar-main.html %}
                    <div class="d-block d-lg-none">
                        {% include navbar-right-mobile-03.html %}
                    </div>
                </div>
                <div class="d-none d-lg-block ml-auto">
                    {% include navbar-right-03.html %}
                </div>
            </nav>
        </div>
    </div>
</header>
