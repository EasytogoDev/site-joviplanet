<header class="main-header navbar-light header-sticky header-sticky-smart header-mobile-lg">
    <div class="sticky-area">
        <div class="{{ page.header_container| default: 'container' }}">
            <nav class="navbar navbar-expand-lg px-0">
                <a class="navbar-brand" href="{{ '/index.html' | document_url }}">
                    <img src="{{ '/images/logo.png' | document_url }}" alt="{{site.title}}"
                         class="d-none d-lg-inline-block">
                    <img src="{{ '/images/logo-white.png' | document_url }}" alt="{{site.title}}"
                         class="d-inline-block d-lg-none">
                </a>
                <div class="d-flex d-lg-none ml-auto">
                    <a class="mr-4 position-relative text-white p-2" href="#">
                        <i class="fal fa-heart fs-large-4"></i>
                        <span class="badge badge-primary badge-circle badge-absolute">1</span>
                    </a>
                    <button class="navbar-toggler border-0 px-0" type="button" data-toggle="collapse"
                            data-target="#primaryMenu01"
                            aria-controls="primaryMenu01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="text-white fs-24"><i class="fal fa-bars"></i></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse mt-3 mt-lg-0 mx-auto flex-grow-0" id="primaryMenu01">
                    {% include navbar-main.html %}
                    <div class="d-block d-lg-none">
                        {% include navbar-right-mobile.html %}
                    </div>
                </div>
                <div class="d-none d-lg-block">
                    {% include navbar-right.html %}
                </div>
            </nav>
        </div>
    </div>
</header>
