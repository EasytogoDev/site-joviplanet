<section class="page-title py-5 mb-4 bg-light">
	<div class="container">
		<nav class="breadcrumb">
			<a class="breadcrumb-item" href="{{ '/' | document_url }}">Home</a>
			<a class="breadcrumb-item" href="{{ '/docs/' | document_url }}">Docs</a>
			{%- if page.category_text != null -%}
			<a class="breadcrumb-item" href="{{ page.category_url | document_url }}">{{page.category_text}}</a>
			{%- endif -%}
			<span class="breadcrumb-item active">{{ page.title }}</span>
		</nav>
		<h1 class="mb-0 display-4">{{ page.title }}</h1>
	</div>
</section>
