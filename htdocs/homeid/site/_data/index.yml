search:
  - image: /images/icon-landing-search-01.png
    title: Great Number of Search Fields
    desc: Users can manage the field position and create more fields in numbers, text, and other formats that you want them in the advanced search.

  - image: /images/icon-landing-search-02.png
    title: Unlimited Amenities CheckBox
    desc: There is a great number of amenities are used when filtering properties, you can add your own features and select which to show in the advanced search.

  - image: /images/icon-landing-search-03.png
    title: Autocomplete Search Suggestion
    desc: Including the option to search with the auto-complete feature, helping visitors complete their search quickly by providing suggestions.

  - image: /images/icon-landing-search-04.png
    title: AJAX Search
    desc: Provide visitors with a smooth searching experience when they are looking for their dream home. It raises the satisfaction when surfing on the site.

